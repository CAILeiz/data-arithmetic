<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">点击</button>

<script>
  setTimeout(()=>{
    console.log('我是定时器');
  },1000)  // 2

  let oBtn = document.getElementById('btn');

  oBtn.onclick = function (){
    console.log('我是事件'); //3
  } 

  console.log('定时器和事件了不起啊');  // 1

</script>
</body>
</html>
